{% extends 'base.html' %} 
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 py-5">

            <form action="/asistencia/asistio/" method="POST"class="card card-body">
                <h1 class="text-center">Usuario</h1>

                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{error}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success">Guardar Datos</button>
                <br>
                <a class="btn btn-primary" href="/asistencia">Volver</a>
                
            </form>

        </div>
    </div>
</main>

{% endblock %}
