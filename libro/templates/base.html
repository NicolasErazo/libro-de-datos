<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junta de Accion Comunal</title>
    <link rel="icon" href="{% static 'img/EscudoColombia.png' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/heroes.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar-top-fixed.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    
    
</head>
<body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container fluid">
      <a class="navbar-brand" href="/"><img src="{% static 'img/EscudoColombia.png' %}" alt="Home" width="60" height="45"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a class="nav-link active" href="/afiliados">Afiliados</a>
                <a class="nav-link active" href="/afiliados_completed">Afiliados Depurados</a>
                <a class="nav-link active" href="/asistencia">Asistencia</a>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.get_username }}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/logout">Cerrar sesi√≥n</a></li>
                  </ul>
                </li>
                {% else %}
                <a class="nav-link active" href="/signin">Ingreso</a>  
                {% endif %}
            </div>
          </div>
        </div>
    </nav> 

    {% block content %}

    {% endblock %}


</body>

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fa00524f83.js" crossorigin="anonymous"></script>

</html>
