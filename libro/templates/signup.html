{% extends 'base.html' %}
{% block content %}

{% load static %}
<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/heroes.css' %}">

<main class="container py-5">
  <div class="row">
    <form action="/signup/" method="POST" class="card card-body"
      style="background-image: url('https://www.roc21.com/blog/wp-content/uploads/2012/09/fondos-para-pa%CC%81ginas-web-6.jpg'); border-radius: 20px;">

      {% csrf_token %}

      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
              <h2 class="text-center text-white">Â¡Private Users Register! <i class="fa-solid fa-user-secret"></i></h2>
              <hr class="mb-4 text-white">
              {% if error %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="name123" required>
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password1" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password2" placeholder="Password" required>
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
              <hr class="my-4 text-white">
            </form>
          </div>
        </div>
</main>

{% endblock %}
